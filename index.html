      <section class="reservation" id="reservation">
        <h2 class="reservation__title">Book a table</h2>
        <form class="form reservation__form">
          <fieldset class="form__fieldset">
            <label class="form__label" for="name">Name *</label>
            <input
              class="form__input"
              type="text"
              id="name"
              placeholder="Name Surname"
              required
            />
            <label class="form__label" for="guests">Number of guests *</label>
            <input
              type="number"
              class="form__input"
              id="guests"
              placeholder="1-8"
              min="1"
              max="8"
              required
            />
            <label class="form__label" for="datetime"> Date & time *</label>
            <input
              class="form__input"
              type="datetime"
              id="datetime"
              placeholder="mm/dd/yyyy --:-- --"
              required
            />

            <label class="form__label" for="email">Your email *</label>
            <input
              class="form__input"
              type="email"
              id="email"
              placeholder="email@email.com"
              required
            />
            <button class="form__button">Book a table</button>
            <label class="form__label_type_checkbox" for="i-agree">
              <input
                class="form__checkbox"
                type="checkbox"
                id="i-agree"
                required
              />
              <span class="form__checkbox form__checkbox_visible"></span>
              I agree with the terms of use
            </label>
          </fieldset>
        </form>
